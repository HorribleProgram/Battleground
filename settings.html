<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Homegrown Stylesheets -->
  <link href="styles/defaults.css" rel="stylesheet">
  <link href="styles/light-theme.css" rel="stylesheet" id="link-light-theme">
  <link href="styles/dark-theme.css" rel="stylesheet" id="link-dark-theme">
  <link href="styles/user-theme.css" rel="stylesheet" id="link-user-theme">

  <title>Settings</title>
</head>

<body>
  <main class="responsive-side-margin">
    <div class="theme-chooser">
      <div class="flex-row">
        <div class="box1 box" id="box1">
          <input type="radio" value="Light Theme" id="light-theme-input"></input>
          <label for="light-theme-input">Light Theme</label>
        </div>
        <div class="box2 box" id="box2">
          <input type="radio" value="Dark Theme" id="dark-theme-input"></input>
          <label for="dark-theme-input">Dark Theme</label>
        </div>
        <div class="box3 box" id="box3">
          <input type="radio" value="User Theme" id="user-theme-input"></input>
          <label for="user-theme-input">User Theme</label>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
