<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="shortcut icon" href="./images/favicon/favicon.ico" type="image/x-icon">

  <!-- Third-party Stylesheets -->
  <link href="./styles/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

  <!-- Homegrown Stylesheets -->
  <link href="styles/defaults.css" rel="stylesheet">
  <link href="styles/dark-theme.css" rel="stylesheet" id="link-dark-theme">
  <link href="styles/light-theme.css" rel="stylesheet" id="link-light-theme">
  <link href="styles/user-theme.css" rel="stylesheet" id="link-user-theme">
  <link rel="stylesheet" id="switcher-id" href="" type="text/css">


  <title>Settings</title>
</head>

<body>
  <!-- Header -->
  <header class="navbar navbar-dark bg-dark">
    <div class="container">

      <div class="left">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo.png" alt="battlegrounds logo" width="32" height="32">
        </a>
      </div>

      <div class="middle">

      </div>

      <div class="right">
        <ul class="right-side-list">
          <li class="right-side-list-item">1</li>
          <li class="right-side-list-item">2</li>
          <li class="right-side-list-item">3</li>
        </ul>
      </div>

    </div>
  </header>

  <!-- Main Contents -->
  <div class="container pt-5">
    <div class="row">
      <div class="col-md-4 col-sm-12">
        <ul class="list-group">
          <li class="list-group-item"></li>
          <li class="list-group-item"></li>
          <li class="list-group-item"></li>
          <li class="list-group-item"></li>
          <li class="list-group-item"></li>
        </ul>
      </div>

      <div class="col-md-8 col-sm-12 pt-4">
        <div class="d-flex justify-content-around">
          <div class="box1 box" id="box1">
            <label id="1" for="light-theme-input">
              <img src="images/light-theme.jpg" alt="light-theme-picture" class="settings-theme-img">
            </label>
          </div>

          <div class="box2 box" id="box2">
            <label id="2" for="dark-theme-input">
              <img src="images/dark-theme.jpg" alt="dark-theme-picture" class="settings-theme-img">
            </label>
          </div>

          <div class="box3 box" id="box3">
            <label id="3" for="user-theme-input">
              <img src="images/user-theme.jpg" id="1" alt="user-theme-picture" class="settings-theme-img">
            </label>
          </div>
        </div>

        <div class="d-flex justify-content-around">
          <div class="first">
            <span class="user-settings-text">Light Theme</span>
            <input type="radio" name="theme-choice" value="Light Theme" id="light-theme-input"></input>
          </div>
          <div class="second">
            <span class="user-settings-text">Dark Theme</span>
            <input type="radio" name="theme-choice" value="Dark Theme" id="dark-theme-input"></input>
          </div>

          <div class="third">
            <span class="user-settings-text">User Theme</span>
            <input type="radio" name="theme-choice" value="User Theme" id="user-theme-input"></input>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer>

  </footer>

  <script src="./scripts/toggletheme.js"></script>
</body>

</html>
